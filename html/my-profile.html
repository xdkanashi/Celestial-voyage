<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Celestial Voyage</title>
    <link rel="icon" href="../img/planet-32.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css"> <!-- Подключаем таблицу стилей для сброса стандартных стилей браузера -->
    <link rel="stylesheet" href="../css/style.css"> <!-- Подключаем таблицу стилей для оформления страницы -->
    <link rel="stylesheet" href="../css/transitions.css">
    <script src="#!" defer></script> <!-- Подключаем скрипт JavaScript -->
</head>
<body>
    <header class="header"> <!-- Верхний блок страницы -->
        <div class="wrapper"> <!-- Обертка для центрирования содержимого -->
            <div class="header_wrapper"> <!-- Обертка для элементов верхнего блока -->
                <div class="header_logo"> <!-- Логотип -->
                    <a href="main.html" class="header_logo">Celestial Voyage</span> <!-- Текстовый логотип -->   
                </div>
                <nav class="header_nav"> <!-- Навигационное меню -->
                    <ul class="header_list"> <!-- Список ссылок -->
                        <li class="header_item">
                            <a href="/html/login.html" class="header_link">My profile</a> <!-- Ссылка "Мой профиль" -->
                        </li> 
                        <li class="header_item">
                            <a href="contact-me.html" class="header_link">Contact me</a> <!-- Ссылка "Свяжитесь со мной" -->
                        </li>                  
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="profile-intro">
            <img src="../img/svg/profile-logo.svg" alt="skills" class="profile-logo">
            <img src="../img/svg/press-scroll.svg" alt="press and scroll" class="press-button">
            <div class="wrapper-profile">
                <!-- Левая панель -->
                <div class="left">
                    <ul>
                        <li>
                            <img class="icon" src="/img/profile/profile-profile.png" alt="">
                            <button class="profile">Profile Settings</button>
                        </li>
                        <li>
                            <img class="icon" src="/img/profile/profile-notification.png" alt="">
                            <button class="list_item">Notifications</button>
                        </li>
                        <li>
                            <img class="icon" src="/img/profile/profile-description.png" alt="">
                            <button class="list_item">Billing Information</button>
                        </li>
                        <li>
                            <img class="icon" src="/img/profile/profile-settings.png" alt="">
                            <button class="list_item">General</button>
                        </li>
                    </li>
                    <li>
                        <img class="icon" src="/img/profile/profile-profile.png" alt="">
                        <button class="list_items">Sign out</button>
                    </li>
                    </ul>
                </div>
                <!-- Правая панель -->
                <div class="right">
                    <img class="avatar" src="/img/profile/my ava.jpg" alt="">
                    <a href="#"><button class="button_avatar" type="edit picture" name="button">Edit Picture</button></a>
                    <div class="form">
                        <form action="index.html" method="post">
                        <div class="field">
                            <label for="">Name</label>
                            <input class="full_name" type="text" name="full-name">
                        </div>
                        <div class="field">
                            <label for="">Surname</label>
                            <input class="full_name" type="text" name="full-name" value="">
                        </div>
                        <div class="field">
                            <label for="">Email</label>
                            <input class="full_name" type="email" name="full-name">
                        </div>
                        <div class="field">
                            <label for="">Birthday</label>
                            <input class="full_name" type="date" name="full-name">
                        </div>
                        <div class="field">
                            <label for="">Password</label>
                            <input class="full_name" type="password" name="full-name">
                        </div>
                    </form>
                </div>
                <div class="bottom">
                    <button class="button_middle" type="cancel" name="button">Delete Account</button></a>
                    <a href="#"><button class="button_left" type="submit" name="button">Save Changes</button></a>
                    <a href="#"><button class="button_right" type="cancel" name="button">Cancel</button></a>
                </div>           
            </div>
        </section>
    </main>
        <!-- Социальные иконки -->
        <section class="social-icons">
            <!-- Ссылка на GitHub -->
            <a href="https://github.com" class="social-icon">
                <img src="../img/svg/github.svg" alt="GitHub">
            </a>
            <!-- Ссылка на Instagram -->
            <a href="https://instagram.com" class="social-icon">
                <img src="../img/svg/instagram.svg" alt="Instagram">
            </a>
            <!-- Ссылка на LinkedIn -->
            <a href="https://linkedin.com" class="social-icon">
                <img src="../img/svg/linkedin.svg" alt="LinkedIn">
            </a>
            <!-- Ссылка на Behance -->
            <a href="https://behance.net" class="social-icon">
                <img src="../img/svg/behance.svg" alt="Behance">
            </a>
        </section>
</body>
</html>
